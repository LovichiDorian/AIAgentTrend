name: üîç Daily Tech Watch

on:
  # Ex√©cution automatique chaque jour √† 8h UTC (9h Paris hiver, 10h √©t√©)
  schedule:
    - cron: "0 8 * * *"

  # Permet aussi le d√©clenchement manuel
  workflow_dispatch:
    inputs:
      focus:
        description: "Focus th√©matique"
        required: false
        default: "general"
        type: choice
        options:
          - general
          - ai
          - devops
          - web
          - security
          - all

jobs:
  tech-watch:
    runs-on: ubuntu-latest

    permissions:
      contents: write # Pour pouvoir commit le README

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: üì¶ Install dependencies
        run: |
          pip install -r requirements.txt

      - name: üîç Run Tech Watch Agent
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
        run: |
          cd src
          python main.py "Veille tech quotidienne" \
            --focus ${{ github.event.inputs.focus || 'general' }} \
            --output auto \
            --output-dir ../output

          # G√©n√©rer aussi le README
          python generate_readme.py

      - name: üìù Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Ajouter les fichiers g√©n√©r√©s
          git add README.md output/

          # Commit seulement s'il y a des changements
          git diff --staged --quiet || git commit -m "üîç Veille tech du $(date +'%Y-%m-%d')"

          # Push
          git push

      - name: üìß Envoyer l'email de veille
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "üîç Veille Tech du jour"
          to: dorianppl852@gmail.com
          from: Tech Watch Agent <${{ secrets.EMAIL_USERNAME }}>
          html_body: |
            <!DOCTYPE html>
            <html>
            <head>
              <style>
                body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
                h1, h2, h3 { color: #1a1a1a; }
                a { color: #0066cc; }
                .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
                .section { background: #f5f5f5; padding: 15px; border-radius: 8px; margin: 10px 0; }
                .footer { color: #666; font-size: 12px; margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee; }
              </style>
            </head>
            <body>
              <div class="header">
                <h1>üîç Veille Tech Quotidienne</h1>
                <p>G√©n√©r√©e automatiquement le ${{ github.event.repository.updated_at || 'aujourd`hui' }}</p>
              </div>
              
              <p>Bonjour ! Voici votre synth√®se tech du jour.</p>
              
              <p>üìÑ <strong>Consultez la veille compl√®te sur GitHub :</strong></p>
              <p><a href="https://github.com/${{ github.repository }}#-derni√®re-veille">Voir le README complet</a></p>
              
              <p>üìö <strong>Archives :</strong></p>
              <p><a href="https://github.com/${{ github.repository }}/tree/main/output">Voir toutes les veilles</a></p>
              
              <div class="footer">
                <p>ü§ñ G√©n√©r√© par <a href="https://github.com/${{ github.repository }}">Tech Watch Agent</a></p>
                <p>Pour ne plus recevoir ces emails, supprimez le secret EMAIL_USERNAME de votre repo.</p>
              </div>
            </body>
            </html>
          attachments: output/veille_*.md
        continue-on-error: true # Ne pas faire √©chouer le workflow si l'email √©choue
